        //funcion constructora donde hacignamos los metodos al prototipo no a al afuncion como tal
        function Animall(nombre3, genero) {
            //    Atributos
            this.nombre3 = nombre3;
            this.genero = genero;
        }

        // metodos agregados al prototipo de la funcion constructora
        Animall.prototype.sonar = function () {
            console.log("Hago sonidos por que estoy feliz");
        }
        Animall.prototype.saludoss = function () {
            console.log(`hola me llamo ${this.nombre3}`);
        }



        //Herencia Prototípica

        function Perro(nombre3, genero, tamanio) {
            this.super = Animall;
            this.super(nombre3, genero);
            this.tamanio = tamanio;
        }
        //Perro está heredando de Animall
        Perro.prototype = new Animall();
        Perro.prototype.constructor = Perro;
        //Sobreescritura de métodos del Prototipo padre en el hijo
        Perro.prototype.sonar = function () {
            console.log("Soy un perro y mi sonido es un ladrido");

        }

        Perro.prototype.ladrar = function () {
